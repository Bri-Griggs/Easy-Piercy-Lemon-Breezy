{% extends 'base.html' %}
{% load static %}
{% block content %}


<head>
    <meta charset="UTF-8">
    <title>Delete Appointment</title>
</head>
<body>
    <h1>Are you sure you want to delete this appointment?</h1>
    <p>{{ appointment.service }} on {{ appointment.day }} at {{ appointment.time }}</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'adminOnly' %}">Cancel</a>
</body>
</html>





{%endblock%}
